{% extends 'base.html' %}
{% block content %}
<div class="row">
    <div class="col-md-12">
        <h1 class="mt-4">Histórico de Eventos para {{ minute.name }}</h1>
        <table class="table table-striped mt-3">
            <thead>
                <tr>
                    <th>Fecha</th>
                    <th>Actual</th>
                    <th>Pronóstico</th>
                    <th>Previo</th>
                </tr>
            </thead>
            <tbody>
                {% for event in events %}
                <tr>
                    <td>{{ event.event_date }}</td>
                    <td>{{ event.actual }}</td>
                    <td>{{ event.forecast }}</td>
                    <td>{{ event.previous }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
